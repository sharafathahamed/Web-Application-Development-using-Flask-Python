{% extends "base.html" %}

{% block content %}
<h2>Locations Management</h2>

<div class="form-section">
    <h3>Add New Location</h3>
    <form method="POST" action="{{ url_for('add_location') }}">
        <input type="text" name="location_id" placeholder="Location ID" required>
        <input type="text" name="name" placeholder="Location Name" required>
        <button type="submit">Add Location</button>
    </form>
</div>

<div class="table-section">
    <h3>Existing Locations</h3>
    <table>
        <thead>
            <tr>
                <th>Location ID</th>
                <th>Location Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location.location_id }}</td>
                <td>
                    <form method="POST" action="{{ url_for('edit_location', location_id=location.location_id) }}" class="inline-form">
                        <input type="text" name="name" value="{{ location.name }}" required>
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>
                    <a href="{{ url_for('delete_location', location_id=location.location_id) }}" 
                       onclick="return confirm('Are you sure you want to delete this location?')" 
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
