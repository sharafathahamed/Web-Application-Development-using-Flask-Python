{% extends "base.html" %}

{% block content %}
<h2>Balance Report</h2>

<div class="table-section">
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Location</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in balance_data %}
            <tr>
                <td>{{ item.product_name }}</td>
                <td>{{ item.location_name }}</td>
                <td>{{ item.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
