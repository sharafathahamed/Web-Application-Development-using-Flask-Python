{% extends "base.html" %}

{% block content %}
<h2>Products Management</h2>

<div class="form-section">
    <h3>Add New Product</h3>
    <form method="POST" action="{{ url_for('add_product') }}">
        <input type="text" name="product_id" placeholder="Product ID" required>
        <input type="text" name="name" placeholder="Product Name" required>
        <button type="submit">Add Product</button>
    </form>
</div>

<div class="table-section">
    <h3>Existing Products</h3>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.product_id }}</td>
                <td>
                    <form method="POST" action="{{ url_for('edit_product', product_id=product.product_id) }}" class="inline-form">
                        <input type="text" name="name" value="{{ product.name }}" required>
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>
                    <a href="{{ url_for('delete_product', product_id=product.product_id) }}" 
                       onclick="return confirm('Are you sure you want to delete this product?')" 
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
